{% extends 'catalogo/base.html' %}

{% block content %}
    <h2>Eliminar País</h2>
    <p>¿Estás seguro de que deseas eliminar el país "{{ pais.nombre }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>

    <a href="{% url 'pais-list' %}">Cancelar</a>
{% endblock %}
