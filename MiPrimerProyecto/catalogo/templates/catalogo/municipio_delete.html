{% extends 'catalogo/base.html' %}

{% block content %}
    <h2>Eliminar Departamento</h2>
    <p>¿Estás seguro de que deseas eliminar el departamento "{{ municipio.nombre }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>

    <a href="{% url 'departamento-list' %}">Cancelar</a>
{% endblock %}
